name: README

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '1 * * * *' # Exécution quotidienne à minuit UTC (ajustez selon votre fuseau horaire)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Vérifier le dépôt
        uses: actions/checkout@v2

      - name: Copier le fichier generate_readme.sh
        run: cp generate_readme.sh $GITHUB_WORKSPACE

      - name: Attribuer les permissions d'exécution au script
        run: chmod +x ./generate_readme.sh

      - name: Générer le contenu du README.md
        run: ./generate_readme.sh
        shell: bash

      - name: Commit et push des modifications
        run: |
          git config --local user.email "et.miracle@hotmail.fr"
          git config --local user.name "declick"
          git add .
          git commit -m "Mise à jour du nombre de jours" README.md generate_readme.sh
          git push
