name: CI

on:
  schedule:
    - cron: "0 */10 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update Days Since Registration
        run: |
          DATE_INSCRIPTION="2018-02-13"
          DATE_ACTUELLE=$(date -u +"%Y-%m-%d")
          JOURS_ECOULES=$(( ( $(date -ud $DATE_ACTUELLE +'%s') - $(date -ud $DATE_INSCRIPTION +'%s') )/60/60/24 ))

          sed -i "s/Inscrit depuis : le .* jours/Inscrit depuis : le $DATE_INSCRIPTION soit $JOURS_ECOULES jours/" README.md

          git config --local user.email "et.miracle@hotmail.fr"
          git config --local user.name "declick"
          git add README.md
          git commit -m "Auto update days since registration"
          git pull origin main  # Ajouter cette étape pour récupérer les dernières modifications du référentiel distant
          git push origin HEAD:main

      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
